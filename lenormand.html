  function createCardElements() {
    const cardsContainer = document.getElementById('cards-container');

    for (const cardName in cardDescriptions) {
        const card = cardDescriptions[cardName];
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');

        // Adiciona o valor de 'imageAlt' se disponível, caso contrário, usa o nome da carta como 'alt'
        const imageAltText = card.imageAlt || cardName;

        cardElement.innerHTML = `
            <h2>${cardName}</h2>
            <img src="${card.imageSrc}" alt="${imageAltText}">
            <div class="card-description">
                <strong>Palavras-chave:</strong> ${card.keywords}<br><br>
                <strong>1. Significado geral da carta:</strong> ${card.generalMeaning}<br><br>
                <strong>2. Símbolos importantes e seus significados:</strong> ${card.symbols}<br><br>
                <strong>3. Carreira e trabalho:</strong> ${card.career}<br><br>
                <strong>4. Relacionamentos e amor:</strong> ${card.love}<br><br>
                <strong>5. Conselhos:</strong> ${card.advice}
            </div>
        `;

        cardsContainer.appendChild(cardElement);
    }
}
